<!DOCTYPE html>

    <title>SnapCart | Shop Smart, Shop Snap</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: { sans: ['Inter', 'sans-serif'] },
                    colors: {
                        primary: { 50: '#fff7ed', 100: '#ffedd5', 500: '#f97316', 600: '#ea580c', 700: '#c2410c' },
                        secondary: { 50: '#f8fafc', 100: '#f1f5f9', 800: '#1e293b', 900: '#0f172a' }

    <style>
        * { box-sizing: border-box; }
        body { font-family: 'Inter', sans-serif; background-color: #f8fafc; }
        .glass-effect { background: rgba(255, 255, 255, 0.95); backdrop-filter: blur(10px); }
        .fade-in { animation: fadeIn 0.3s ease-in; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        .slide-in { animation: slideIn 0.3s ease-out; }
        @keyframes slideIn { from { transform: translateX(100%); } to { transform: translateX(0); } }
        .mobile-menu { transform: translateX(-100%); transition: transform 0.3s ease-in-out; }
        .mobile-menu.open { transform: translateX(0); }
        .cart-sidebar { transform: translateX(100%); transition: transform 0.3s ease-in-out; }
        .cart-sidebar.open { transform: translateX(0); }
        .product-card:hover .product-actions { opacity: 1; transform: translateY(0); }
        .custom-scrollbar::-webkit-scrollbar { width: 6px; }
        .custom-scrollbar::-webkit-scrollbar-track { background: #f1f5f9; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 3px; }
        .toast { transform: translateX(120%); transition: transform 0.3s ease-out; }
        .toast.show { transform: translateX(0); }
        .loader { border: 3px solid #f3f4f6; border-top: 3px solid #f97316; border-radius: 50%; width: 24px; height: 24px; animation: spin 1s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

                    <div class="bg-primary-600 text-white p-2 rounded-lg mr-2">
                        <i class="fas fa-shopping-bag text-xl"></i>
                    </div>
                    <span class="font-bold text-2xl tracking-tight text-slate-900">Snap<span class="text-primary-600">Cart</span></span>
                </div>

                </div>

                <!-- Desktop Navigation -->
                <div class="hidden md:flex items-center space-x-6">
                    <button onclick="router.navigate('shop')" class="text-slate-600 hover:text-primary-600 font-medium transition">Shop</button>

                        <span id="cart-badge" class="absolute -top-2 -right-2 bg-primary-600 text-white text-xs rounded-full h-5 w-5 flex items-center justify-center hidden">0</span>
                    </button>
                    
                    <div id="auth-buttons" class="flex items-center space-x-3">
                        <button onclick="app.openAuthModal('login')" class="text-slate-600 hover:text-primary-600 font-medium">Sign In</button>
                        <button onclick="app.openAuthModal('register')" class="bg-primary-600 text-white px-4 py-2 rounded-lg hover:bg-primary-700 transition shadow-sm">Sign Up</button>
                    </div>

            </div>
            <div class="p-4 space-y-3">

                    products = products.filter(p =>

                        case 'price-low': products.sort((a, b) => a.price - b.price); break;
                        case 'price-high': products.sort((a, b) => b.price - a.price); break;
                        case 'rating': products.sort((a, b) => b.rating - a.rating); break;

                const loader = document.getElementById('auth-loader');
                
                if (form.website.value) {

                        throw new Error('Invalid email format');

                    if (mode === 'register') {

                            throw new Error('Password must be 8+ characters');

                        const name = Security.sanitizeInput(form.name.value);

                            name
                        });

                        this.login(user);
                        app.showToast('Account created successfully!', 'success');
                    } else {
                        const user = Repository.getUserByEmail(email);
                        if (!user || user.password !== Security.hashPassword(password)) {
                            throw new Error('Invalid credentials');
                        }
                        
                        this.login(user);

                            <h3 class="font-bold text-slate-900 mb-1 line-clamp-1">${Security.sanitizeInput(product.name)}</h3>
                            <p class="text-slate-500 text-sm mb-3 line-clamp-2">${Security.sanitizeInput(product.description)}</p>
                            <div class="flex items-center justify-between">
                                <span class="text-xl font-bold text-slate-900">${CurrencyFormatter.format(product.price)}</span>
                                <button onclick="event.stopPropagation(); app.quickAddToCart(${product.id})" 
                                        class="w-10 h-10 rounded-full bg-slate-100 text-slate-600 hover:bg-primary-600 hover:text-white flex items-center justify-center transition shadow-sm">
                                    <i class="fas fa-plus"></i>
                                </button>
                            </div>
                        </div>
                    </div>
                `;
            },

            renderStars(rating) {
                return Array(5).fill(0).map((_, i) => 
                    `<i class="${i < Math.floor(rating) ? 'fas' : 'far'} fa-star"></i>`
                ).join('');
            }
        };

        // Application Controller
        const app = {
            filters: {
                category: 'all',
                maxPrice: 200000,
                minRating: 0,
                sort: 'newest',
                search: ''
            },

            init() {
                Repository.init();
                auth.init();
                router.init();
                this.loadCart();
            },

            loadCart() {
                CartService.updateUI();
                this.renderCartItems();
            },

            renderCartItems() {
                const container = document.getElementById('cart-items');
                if (!container) return;
                
                if (CartService.items.length === 0) {
                    container.innerHTML = `
                        <div class="text-center text-slate-500 mt-8">
                            <i class="fas fa-shopping-basket text-4xl mb-2 opacity-50"></i>
                            <p>Your cart is empty</p>
                            <button onclick="app.toggleCart(); router.navigate('shop')" class="mt-4 text-primary-600 font-medium hover:underline">Continue Shopping</button>
                        </div>
                    `;
                    document.getElementById('checkout-btn').disabled = true;
                } else {
                    container.innerHTML = CartService.items.map(item => `
                        <div class="flex gap-4 bg-white p-3 rounded-lg border border-slate-200 slide-in">
                            <img src="${item.image}" class="w-20 h-20 object-cover rounded-md" onerror="views.handleImageError(this)">
                            <div class="flex-1">
                                <h4 class="font-medium text-slate-900 text-sm line-clamp-1">${item.name}</h4>
                                <p class="text-primary-600 font-bold mt-1">${CurrencyFormatter.format(item.price)}</p>
                                <div class="flex items-center gap-2 mt-2">
                                    <button onclick="CartService.updateQuantity(${item.productId}, ${item.quantity - 1})" 
                                            class="w-6 h-6 rounded bg-slate-100 text-slate-600 hover:bg-slate-200 flex items-center justify-center text-xs">-</button>
                                    <span class="text-sm font-medium w-6 text-center">${item.quantity}</span>
                                    <button onclick="CartService.updateQuantity(${item.productId}, ${item.quantity + 1})" 
                                            class="w-6 h-6 rounded bg-slate-100 text-slate-600 hover:bg-slate-200 flex items-center justify-center text-xs">+</button>
                                    <button onclick="CartService.removeItem(${item.productId})" class="ml-auto text-red-500 hover:text-red-700 text-xs">
                                        <i class="fas fa-trash"></i>
                                    </button>
                                </div>
                            </div>
                        </div>
                    `).join('');
                    document.getElementById('checkout-btn').disabled = false;
                }
                
                document.getElementById('cart-subtotal').textContent = CurrencyFormatter.format(CartService.getTotal());
                document.getElementById('cart-total').textContent = CurrencyFormatter.format(CartService.getTotal());
            },

            toggleCart() {
                const sidebar = document.getElementById('cart-sidebar');
                const overlay = document.getElementById('cart-overlay');
                sidebar.classList.toggle('open');
                overlay.classList.toggle('hidden');
                this.renderCartItems();
            },

            proceedToCheckout() {
                this.toggleCart();
                if (!auth.requireAuth()) return;
                router.navigate('checkout');
            },

            quickAddToCart(productId) {
                const product = Repository.getProduct(productId);
                if (product && product.stock > 0) {
                    CartService.addItem(product);
                } else {
                    this.showToast('Out of stock', 'error');
                }
            },

            addToCartFromDetail(productId) {
                const quantity = parseInt(document.getElementById('detail-quantity').value) || 1;
                const product = Repository.getProduct(productId);
                if (product) {
                    CartService.addItem(product, quantity);
                }
            },

            adjustDetailQuantity(delta) {
                const input = document.getElementById('detail-quantity');
                const newVal = parseInt(input.value) + delta;
                const max = parseInt(input.max);
                if (newVal >= 1 && newVal <= max) {
                    input.value = newVal;
                }
            },

            async processCheckout() {
                if (!auth.currentUser) {
                    this.openAuthModal('login');
                    return;
                }

                document.getElementById('loading-overlay').classList.remove('hidden');
                
                await new Promise(resolve => setTimeout(resolve, 2000));
                
                const order = Repository.createOrder({
                    userId: auth.currentUser.id,
                    items: [...CartService.items],
                    total: CartService.getTotal() * 1.18, // Including GST
                    shipping: { city: 'India' }
                });
                
                CartService.clear();
                
                document.getElementById('loading-overlay').classList.add('hidden');
                
                this.showToast('Order placed successfully!', 'success');
                router.navigate('orders');
            },

            handleSearch(query) {
                this.filters.search = Security.sanitizeInput(query);
                if (router.currentRoute !== 'shop') {
                    router.navigate('shop');
                } else {
                    this.loadProducts();
                }
            },

            filterByCategory(category) {
                this.filters.category = category;
                this.loadProducts();
            },

            sortProducts(sort) {
                this.filters.sort = sort;
                this.loadProducts();
            },

            applyFilters() {
                this.loadProducts();
            },

            loadProducts(overrideFilters = null) {
                const filters = overrideFilters || this.filters;
                const products = Repository.getProducts(filters);
                const grid = document.getElementById('products-grid');
                const count = document.getElementById('product-count');
                
                if (grid) {
                    if (products.length === 0) {
                        grid.innerHTML = `
                            <div class="col-span-full text-center py-12">
                                <i class="fas fa-search text-4xl text-slate-300 mb-4"></i>
                                <p class="text-slate-500">No products found</p>
                            </div>
                        `;
                    } else {
                        grid.innerHTML = products.map(p => views.createProductCard(p)).join('');
                    }
                }
                
                if (count) {
                    count.textContent = `${products.length} product${products.length !== 1 ? 's' : ''}`;
                }
            },

            openAuthModal(mode = 'login') {
                const modal = document.getElementById('auth-modal');
                const form = document.getElementById('auth-form');
                form.dataset.mode = mode;
                
                if (mode === 'register') {
                    auth.switchMode();
                } else {
                    form.dataset.mode = 'login';
                    document.getElementById('auth-title').textContent = 'Welcome to SnapCart';
                    document.getElementById('name-field').classList.add('hidden');
                    document.getElementById('auth-switch-text').textContent = "Don't have an account?";
                    document.getElementById('auth-switch-btn').textContent = 'Sign Up';
                }
                
                modal.classList.remove('hidden');
            },

            closeAuthModal() {
                document.getElementById('auth-modal').classList.add('hidden');
                document.getElementById('auth-form').reset();
            },

            togglePasswordVisibility(btn) {
                const input = btn.parentElement.querySelector('input');
                const icon = btn.querySelector('i');
                if (input.type === 'password') {
                    input.type = 'text';
                    icon.classList.remove('fa-eye');
                    icon.classList.add('fa-eye-slash');
                } else {
                    input.type = 'password';
                    icon.classList.remove('fa-eye-slash');
                    icon.classList.add('fa-eye');
                }
            },

            toggleUserDropdown() {
                document.getElementById('user-dropdown').classList.toggle('hidden');
            },

            toggleMobileMenu() {
                const menu = document.getElementById('mobile-menu');
                menu.classList.toggle('hidden');
            },

            showToast(message, type = 'info') {
                const container = document.getElementById('toast-container');
                const toast = document.createElement('div');
                
                const colors = {
                    success: 'bg-green-500',
                    error: 'bg-red-500',
                    info: 'bg-slate-800'
                };
                
                const icons = {
                    success: 'fa-check-circle',
                    error: 'fa-exclamation-circle',
                    info: 'fa-info-circle'
                };
                
                toast.className = `${colors[type]} text-white px-6 py-3 rounded-lg shadow-lg flex items-center gap-3 toast`;
                toast.innerHTML = `
                    <i class="fas ${icons[type]}"></i>
                    <span class="font-medium">${Security.sanitizeInput(message)}</span>
                `;
                
                container.appendChild(toast);
                setTimeout(() => toast.classList.add('show'), 100);
                setTimeout(() => {
                    toast.classList.remove('show');
                    setTimeout(() => toast.remove(), 300);
                }, 3000);
            },

            switchAdminTab(tab) {
                document.getElementById('admin-orders').classList.add('hidden');
                document.getElementById('admin-products').classList.add('hidden');
                document.getElementById('tab-orders').classList.remove('border-primary-600', 'text-primary-600');
                document.getElementById('tab-products').classList.remove('border-primary-600', 'text-primary-600');
                document.getElementById('tab-orders').classList.add('border-transparent', 'text-slate-500');
                document.getElementById('tab-products').classList.add('border-transparent', 'text-slate-500');
                
                document.getElementById(`admin-${tab}`).classList.remove('hidden');
                document.getElementById(`tab-${tab}`).classList.remove('border-transparent', 'text-slate-500');
                document.getElementById(`tab-${tab}`).classList.add('border-primary-600', 'text-primary-600');
            },

            updateOrderStatus(orderId, status) {
                Repository.updateOrderStatus(orderId, status);
                this.showToast('Order status updated', 'success');
            },

            deleteProduct(id) {
                if (confirm('Are you sure you want to delete this product?')) {
                    Repository.deleteProduct(id);
                    views.renderAdmin();
                    this.showToast('Product deleted', 'success');
                }
            },

            openAddProductModal() {
                const name = prompt('Product Name:');
                if (!name) return;
                
                const price = parseFloat(prompt('Price (in ₹):', '999'));
                const category = prompt('Category (electronics/mobiles/fashion/home/sports/books):', 'electronics');
                const stock = parseInt(prompt('Stock:', '10'));
                
                if (name && price && category && stock) {
                    Repository.createProduct({
                        name: Security.sanitizeInput(name),
                        price: price,
                        category: category,
                        stock: stock,
                        image: `https://placehold.co/400x400/f97316/ffffff?text=${encodeURIComponent(name)}`,
                        description: 'New product added by admin',
                        rating: 0
                    });
                    
                    views.renderAdmin();
                    this.showToast('Product added successfully', 'success');
                }
            }
        };

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            app.init();
        });

        window.app = app;
        window.auth = auth;
        window.router = router;
        window.views = views;
        window.CurrencyFormatter = CurrencyFormatter;
    </script>
</body>
</html>
